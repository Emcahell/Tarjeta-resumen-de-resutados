<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="component">

    <div class="your-result">
      <p class="title-your-result">Your Result</p>

      <div class="circle">
        <h1 class="h1-76">76</h1> <p class="off-100">Of 100</p>
      </div>

      <p class="great">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <p class="title-summary"><b>Summary</b></p>

      <div class="box-reaction">
        <span class="icon-reaction"></span>
        <p class="reaction">Reaction</p>
        <p class="number">80 <span class="n">/ 100</span></p>
      </div>

      <div class="box-memory">
          <span class="icon-memory"></span>
          <p class="memory">Memory</p>
          <p class="number">92 <span class="n">/ 100</span></p>
        </div>      
        
        <div class="box-verbal">
            <span class="icon-verbal"></span>
            <p class="verbal">Verbal</p>
            <p class="number">61 <span class="n">/ 100</span></p>
          </div>

          <div class="box-visual">
              <span class="icon-visual"></span>
              <p class="visual">Visual</p>
              <p class="number">72 <span class="n">/ 100</span></p>
            </div>

      <div class="boton">
        <a class="continue" href="#">Continue</a>
      </div>
    </div>

  </div>

  <div class="aa"></div>



  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


</body>
</html>
